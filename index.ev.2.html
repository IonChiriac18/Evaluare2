<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluare Nr 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery img {
            width: 100%;
            height: auto;  
            object-fit: contain;  
            border-radius: 0;  
            box-shadow: none;   
            transition: transform 0.3s;
        }
        
        .gallery img:hover {
            transform: scale(1);  
        }
    </style>
</head>
<body>
    <h1>Evaluare Nr 2</h1>
    <div class="gallery">
        <!-- Imagini din PC-ul tÄƒu -->
        <img src="imagine1.png" alt="Imagine 1">
        <img src="imagin2.png" alt="Imagine 2">
        <img src="imagine3.png" alt="Imagine 3">
    </div>
</body>
</html>
