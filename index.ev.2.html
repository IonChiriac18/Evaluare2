<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Galerie Foto</h1>
    <div class="gallery">
        <!-- Aici adaugi imaginile tale -->
        <img src="https://picsum.photos/300/200?random=1" alt="Imagine 1">
        <img src="https://picsum.photos/300/200?random=2" alt="Imagine 2">
        <img src="https://picsum.photos/300/200?random=3" alt="Imagine 3">
        <img src="https://picsum.photos/300/200?random=4" alt="Imagine 4">
        <img src="https://picsum.photos/300/200?random=5" alt="Imagine 5">
        <img src="https://picsum.photos/300/200?random=6" alt="Imagine 6">
    </div>
</body>
</html>
